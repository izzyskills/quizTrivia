{% load static %}
<header class="header header--loggedIn">
  <div class="container">
    <a href="{% url 'home' %}" class="header__logo">
      <img src="{% static 'images/logo.png' %}" alt="" class="image" />
      <h1>QuizTrivia</h1>
    </a>
    <nav class="header__menu">
      {% if request.user.is_authenticated %}
      <ul class="nav__links">
        <li>
          <a href="{% url 'quiz_select' %}">Take Quiz</a>
        </li>
        <li>
          <a href="{% url 'previous_quiz' %}">Previous Quiz</a>
        </li>
        <li>
          <a href="{% url 'logout' %}">Logout</a>
        </li>
        <li>
          <div class="header__user">
            <a href="{% url 'dashboard' %}">
              <img src="{{request.user.profile.profile_pic.url}}" alt="gee" />
            </a>
          </div>
        </li>
      </ul>
      {% else %}
      <a href="{% url 'login' %}">
        <p>Login</p>
        <img src="{% static 'images/gee.svg' %}" />
      </a>
      {% endif %}
    </nav>
  </div>
</header>
